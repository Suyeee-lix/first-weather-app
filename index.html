<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <link rel="stylesheet" href="src/styles.css">
    <script src="src/index.js"></script>

</head>

</html>

<body>
    <div class="container">
        <div class="weather-app">

            <form id="submit-id">
                <div class="row">
                    <div class="col-9">
                        <input type="search" placeholder="Type a city" class="form-control" id="search-city" />
                    </div>
                    <div class="col-3">

                        <input type="submit" value="Search" class="form-control btn btn-primary" />
                    </div>

                </div>
            </form>
            <h1> New York</h1>



            <ul>
                <li id="date">
                    Thursday 09:00
                </li>
                <li>
                    Sunny
                </li>
            </ul>
            <div class="row">
                <div class="col-6">

                    <div class="clearfix"></div>
                    <div class="float-left">

                        <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="weatherphoto"
                            class="weather-image float-left" />


                        <span class="degree" id="degree-button"> 81</span> <span class="units"><a href="#"
                                id="fahrenheit-search">°F|</a> <a href="#" id="celsius-search"> °C</a></span>


                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li>
                            Precipitation:1%

                        </li>
                        <li>
                            Humidity:72%
                        </li>
                        <li>
                            Wind:5mph
                        </li>
                </div>




                </ul>
            </div>


        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
